name: ğŸ§ª Debug Wiki Sync

on:
  push:
    branches:
      - main
    paths:
      - 'prompts/**'
      - 'tools/wiki-generator.py'

jobs:
  generate-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Wiki Generator
        run: |
          echo "ğŸ”® Starting Wiki Generation"
          python3 tools/wiki-generator.py
          echo "ğŸ“ Listing wiki_generated contents:"
          ls -la wiki_generated/

      - name: Diagnostic Info Dump
        run: |
          echo "ğŸ‘¤ Git Identity:"
          git config user.name || echo "No name set"
          git config user.email || echo "No email set"

          echo "ğŸ“ Current Directory:"
          pwd

          echo "ğŸ“¦ Repo Contents:"
          ls -la

          echo "ğŸ”€ Branch Info:"
          git branch --show-current || echo "Branch unknown"

          echo "ğŸ·ï¸ Repo Variable:"
          echo "${{ github.repository }}"

          echo "ğŸ§¾ Staged Changes:"
          git status
          git diff --cached

      - name: Commit Generated Pages
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "ğŸ” Configuring Git with Token"
          git config user.name "AI Wrangler Bot"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}

          echo "â• Staging wiki_generated/"
          git add wiki_generated/

          echo "ğŸ§¾ Rechecking staged content..."
          git diff --cached || echo "No diff detected"

          echo "ğŸ“¤ Attempting Commit and Push"
          git diff --cached --quiet || (
            git commit -m "ğŸ”„ Auto-generated wiki pages from prompts"
            git push
          )
