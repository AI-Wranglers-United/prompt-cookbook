name: ðŸª„ Sync Wiki Pages from Prompts

on:
  push:
    branches:
      - main
    paths:
      - 'prompts/**'
      - 'tools/wiki-generator.py'

jobs:
  generate-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Wiki Generator
        run: |
          python3 tools/wiki-generator.py

      - name: Commit Generated Pages
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "AI Wrangler Bot"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add wiki_generated/
          git diff --cached --quiet || (
            git commit -m "ðŸ”„ Auto-generated wiki pages from prompts"
            git push
          )
